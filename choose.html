<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=390, initial-scale=1.0, viewport-fit=cover">
<title>Choose</title>

<style>

html, body{
    margin:0;
    padding:0;
    height:100%;
    background:#000;
}

body{
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:opacity 0.8s ease;
}

body.show{
    opacity:1;
}

/* ===== ЭКРАН IPHONE 13 ЧЁТКИЙ ===== */

.screen{
    width:390px;
    height:844px;
    background:url("your-background.jpg") center center / cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:55px; /* аккуратнее расстояние */
    padding-top:60px;
    padding-bottom:40px;
    box-sizing:border-box;
    position:relative;
    overflow:hidden;
}

/* ===== ОБЩИЙ СТИЛЬ ===== */

.option{
    width:180px;   /* меньше и аккуратнее */
    height:180px;
    object-fit:contain;
    cursor:pointer;
    transition:transform 0.25s ease;
}

.option:active{
    transform:scale(0.95);
}

</style>
</head>

<body>

<div class="screen">

    <!-- КОНВЕРТ -->
    <a href="flip.html?target=envelope">
        <img src="envelope.png" class="option">
    </a>

    <!-- СЕРДЦЕ -->
    <a href="flip.html?target=heart">
        <img src="plastinka.png" class="option">
    </a>

    <!-- КАМЕРА -->
    <a href="flip.html?target=camera">
        <img src="vinyl.png" class="option">
    </a>

</div>

<script>
window.addEventListener("load", () => {
    document.body.classList.add("show");
});
</script>

</body>
</html>
