<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=390, initial-scale=1.0">
<title>Choose</title>

<style>

html, body{
    margin:0;
    padding:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== IPHONE 13 ===== */

.screen{
    width:390px;
    height:844px;
    position:relative;
    overflow:hidden;
}

/* ===== ФОН ===== */

.background{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;   /* красиво растягивает */
    top:0;
    left:0;
    z-index:1;
}

/* ===== КОНТЕНТ ===== */

.content{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:40px;
}

/* ===== ВАРИАНТЫ ===== */

.choice{
    width:200px;      /* уменьшили */
    height:200px;
    object-fit:cover;
    border-radius:20px;
    cursor:pointer;
    transition:transform 0.25s ease;
}

.choice:active{
    transform:scale(0.95);
}

</style>
</head>

<body>

<div class="screen">

    <!-- ФОН -->
    <img src="background.jpg" class="background">

    <div class="content">

        <!-- КОНВЕРТ -->
        <a href="flip.html?target=envelope">
            <img src="envelope.jpg" class="choice">
        </a>

        <!-- КАМЕРА -->
        <a href="flip.html?target=camera">
            <img src="camera.jpg" class="choice">
        </a>

        <!-- СЕРДЦЕ / ВИНИЛ -->
        <a href="flip.html?target=heart">
            <img src="heart.jpg" class="choice">
        </a>

    </div>

</div>

</body>
</html>
